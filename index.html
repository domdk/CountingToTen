<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Reveal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main class="container">
        <div class="background-star1"></div>
        <div class="background-star2"></div>
        <div class="background-star3"></div>
        <div class="background-star4"></div>
        <div class="background-star5"></div>
        <div class="background-star6"></div>
        <div class="background-star7"></div>
        <div class="background-star8"></div>
        <div class="background-star9"></div>
        <div class="background-star10"></div>
        <div class="background-star11"></div>
        <div class="background-star12"></div>
        <div class="background-star13"></div>
        <div class="background-star14"></div>
        <div class="background-star15"></div>
        <div class="background-star16"></div>
        <div class="background-star17"></div>
        <div class="background-star18"></div>
        <div class="background-star19"></div>
        <div class="background-star20"></div>

        <div>
            <h1>Click on the Star</h1>
        </div>

        <div id="star" class="starOne"></div>

            <button class="startover">Start Over</button>
            <button class="next">Next</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
